<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - nzr Tools</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ai-assistant.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="ai-assistant-container">
        <header class="ai-header">
            <div class="ai-header-left">
                <a href="index.html" class="back-to-home">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back to Home
                </a>
                <h1>AI Assistant</h1>
                <p class="subtitle">Your personal AI assistant powered by GPT-4 Turbo</p>
            </div>
            <div class="ai-header-right">
                <label for="category-select">Category:</label>
                <select id="category-select" class="category-select">
                    <option value="general">General</option>
                    <option value="math">Mathematics</option>
                    <option value="code">Programming</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="literature">Literature</option>
                </select>
            </div>
        </header>

        <main class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="ai-message">
                    <div class="ai-avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                            <rect x="9" y="9" width="6" height="6"></rect>
                            <line x1="9" y1="1" x2="9" y2="4"></line>
                            <line x1="15" y1="1" x2="15" y2="4"></line>
                            <line x1="9" y1="20" x2="9" y2="23"></line>
                            <line x1="15" y1="20" x2="15" y2="23"></line>
                            <line x1="20" y1="9" x2="23" y2="9"></line>
                            <line x1="20" y1="14" x2="23" y2="14"></line>
                            <line x1="1" y1="9" x2="4" y2="9"></line>
                            <line x1="1" y1="14" x2="4" y2="14"></line>
                        </svg>
                    </div>
                    <div class="message-content">
                        <p>Hi! I'm your AI assistant. I can help you with various tasks including:</p>
                        <ul>
                            <li>Answering questions</li>
                            <li>Writing creative content</li>
                            <li>Programming assistance</li>
                            <li>Data analysis</li>
                            <li>Research help</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <textarea id="chat-input" placeholder="Type your message..." rows="1"></textarea>
                    <button class="send-button" onclick="sendMessage()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div id="status-message" class="status-message"></div>
            </div>
        </main>
    </div>
    <script src="be/ai/gpt.js"></script>
</body>
</html>
